<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Your Name" />
    <meta charset="UTF-8" />
    <meta name="description" content="Your Name web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:josephtams@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <legend for="Company">Company: </legend><input type = "text" name = "Company">

            </div>
            
            <!-- Person to Contact Select Box, page 97 -->
            <div>
               <legend for="Name">Person to contact: </legend> <input type = "text" name = "Name">
            </div>
            <!-- Email, textbook file rental.html -->
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email: </label> <input type="email" name = "email" id ="email" placeholder="Email" required/>
                </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone_number">Phone Number: </label><input type="tel" name="phone_number" id="phone_number" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>

            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="type of position">Type of Position: </label>
            <select name = "type of position">
                <option value = "internship" selected>Internship</option>
                <option value = "Part-time">Part-time</option>
                <option value = "Full-time">Full-time</option>
                <option value = "Contract">Contract</option>
                <option value = "temporary">temporary</option>
                <option value = "ON-Call">ON-Call</option>
            </select>

            <p>How did you find me?</p>
            <!-- Radio Buttons, page 99 -->
            <input type="radio" name= "found" id="LinkedIn" value="LinkedIn" /> <label for="LinkedIn">LinkedIn</label>
            <input type="radio" name= "found" id="JobFair" value="JobFair" /> <label for="JobFair">JobFair</label>
            <input type="radio" name= "found" id="CWI Corporate Partner" value="CWI Corporate Partner" checked /> <label for="CWI Corporate Partner">CWI Corporate Partner</label>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea name="comment" cols = 100 rows = 10>How should I prepare for the interview?</textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
